name: Consume assets
on:
  workflow_dispatch:
    inputs:
      parameter1:
        description: 'Description for parameter1'
        required: true
jobs:
    consume_assets:
      runs-on: ubuntu-latest
      steps:
          - name: consume asset
            uses: dsaltares/fetch-gh-release-asset@master
            with:
              repo: 'iavorskyi/ci_test'
              version: 'tags/v0.0.1'
              file: 'README.md'
              token: ${{ secrets.MY_PAT }}